{% load static %}
<html>
<head>
<title>Financial Advisor</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
 function validateEmail(value) {
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(value)){
		return (true)
	}
	alert("Please enter valid email")
	return (false);
}
function validate(){
	var x=document.forms["f1"]["username"].value;
	var y=document.forms["f1"]["password"].value;
	var c=document.forms["f1"]["contact"].value;
	var d=document.forms["f1"]["email"].value;
	var e=document.forms["f1"]["address"].value;

	if(x == null || x==""){
		window.alert("Username must be enter");
		document.f1.username.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Password must be enter");
		document.f1.password.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Contact No must be enter");
		document.f1.contact.focus();
		return false;
	}
	if(isNaN(c)){
		window.alert("Please enter valid contact number");
		document.f1.contact.focus();
		return false;
	}
	if(d == null || d=="")
	{
	window.alert("Please enter email id");
	document.f1.email.focus();
	return false;
	}
	if(!validateEmail(d)){
	window.alert("Please enter valid email id");
		document.f1.email.focus();
		return false;
	}

	if(e == null || e=="")
	{
	alert("Please enter address");
	document.f1.address.focus();
	return false;
	}
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="3" color="blue" style="font-family: Comic Sans MS">Financial Advisor
</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'UserLogin' %}">User Login</a></li>
	  <li><a href="{% url 'Register' %}">New User Registration</a></li>
			
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="200" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'RegisterAction' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>New User Registration Screen</b></h3>
   
	<font size="" color="blue"><center>{{ data|safe }}</center></font>
						
						<table align="center" width="80" >
			 <tr><td><font size="" color="black">Username</font></td><td><input type="text" name="username" style="font-family: Comic Sans MS" size="30"/></td></tr>
         
		  
		<tr><td><font size="" color="black">Password</font></td><td><input type="password" name="password" style="font-family: Comic Sans MS" size="30"/></td></tr>

		
		<tr><td><font size="" color="black">Contact&nbsp;No</font></td><td><input type="text" name="contact" style="font-family: Comic Sans MS" size="20"/></td></tr>

		<tr><td><font size="" color="black">Email&nbsp;ID</font></td><td><input type="text" name="email" style="font-family: Comic Sans MS" size="40"/></td></tr>

		<tr><td><font size="" color="black">Address</font></td><td><input type="text" name="address" style="font-family: Comic Sans MS" size="60"/></td></tr>
			
		         
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
				</div>	
					
				</div>
				
	</body>
</html>
